apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: slotlist-frontend
  namespace: slotlist
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: slotlist.online
      http:
        paths:
          - path: /
            backend:
              serviceName: slotlist-frontend
              servicePort: http
    - host: www.slotlist.online
      http:
        paths:
          - path: /
            backend:
              serviceName: slotlist-frontend
              servicePort: http
