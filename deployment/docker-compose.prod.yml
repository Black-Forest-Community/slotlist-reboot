services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: slotlist-prod-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_DATABASE:-slotlist}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slotlist-network

  # Django Backend API with Gunicorn
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: slotlist-prod-backend
    environment:
      - DEBUG=False
      - DB_DATABASE=${DB_DATABASE:-slotlist}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - CONFIG_JWT_SECRET=${CONFIG_JWT_SECRET}
      - CONFIG_JWT_ISSUER=${CONFIG_JWT_ISSUER}
      - CONFIG_JWT_AUDIENCE=${CONFIG_JWT_AUDIENCE}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - CONFIG_STEAM_API_SECRET=${CONFIG_STEAM_API_SECRET}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8022/api/v1/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - slotlist-network

  # Vue.js Frontend with Nginx
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=${BACKEND_URL:-https://api.slotlist.online/api}
    container_name: slotlist-prod-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - slotlist-network

volumes:
  postgres_data:
    driver: local

networks:
  slotlist-network:
    driver: bridge
